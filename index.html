<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter with JS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="counter__container">
      <div id="days" class="counter" title="Days" data-name="Days"></div>
      <div id="hours" class="counter" title="Hours" data-name="Hours"></div>
      <div id="minutes" class="counter" title="Minutes" data-name="Minutes"></div>
      <div id="seconds" class="counter" title="Seconds" data-name="Seconds"></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
